  <!-- MOBILE BOTTOM NAV -->
  <nav class="hide-desktop card flex space-between" style="position:fixed; bottom:0; width:100%; padding:0.5rem 1rem;">

  <!-- MAIN CONTENT -->
  <main style="margin-left:250px; padding:2rem;">
    <h2>My Tasks</h2>
    <div class="grid grid-3 fade-up" id="kanban-board">
      <div class="card column" data-status="todo">
        <h3>To Do</h3>
        <div class="task-list" id="todo-list"></div>
      </div>
      <div class="card column" data-status="in-progress">
        <h3>In Progress</h3>
        <div class="task-list" id="in-progress-list"></div>
      </div>
      <div class="card column" data-status="done">
        <h3>Done</h3>
        <div class="task-list" id="done-list"></div>
      </div>
    </div>
  </main>

  <!-- FLOATING ADD BUTTON -->
  <button id="addTaskBtn" class="btn btn-primary" style="position:fixed; bottom:4rem; right:2rem; border-radius:50%; font-size:2rem;">+</button>

  <!-- TASK MODAL -->
  <div id="taskModal" class="card" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); z-index:1000; width:90%; max-width:400px;">
    <h3 id="modalTitle">Add Task</h3>
    <input type="text" id="taskTitle" placeholder="Task title">
    <textarea id="taskDesc" placeholder="Description"></textarea>
    <select id="taskStatus">
      <option value="todo">To Do</option>
      <option value="in-progress">In Progress</option>
      <option value="done">Done</option>
    </select>
    <div class="flex space-between" style="margin-top:1rem;">
      <button id="saveTaskBtn" class="btn btn-primary">Save</button>
      <button id="closeModalBtn" class="btn btn-outline">Cancel</button>
    </div>
  </div>

  <!-- JS -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/tasks.js"></script>
