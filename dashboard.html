  <!-- TOPBAR -->
  <header class="card hide-desktop flex space-between" style="padding:1rem; position:sticky; top:0; z-index:10;">

  <!-- MAIN CONTENT -->
  <main style="margin-left:250px; padding:2rem;">
    <section class="grid grid-3 fade-up" style="margin-bottom:2rem;">
      <div class="card center">
        <h3>Tasks Completed</h3>
        <p class="counter" data-target="15">0</p>
      </div>
      <div class="card center">
        <h3>Focus Streak</h3>
        <p class="counter" data-target="7">0</p>
      </div>
      <div class="card center">
        <h3>Weekly Progress</h3>
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="40" stroke="#22f5c3" stroke-width="8" fill="none" stroke-dasharray="251" stroke-dashoffset="251"></circle>
          <text x="50" y="55" text-anchor="middle" fill="#22f5c3" font-size="18">70%</text>
        </svg>
      </div>
    </section>

    <section class="fade-up">
      <h2>Today's Summary</h2>
      <div class="grid grid-2">
        <div class="card">You completed 15 tasks today!</div>
        <div class="card">Your focus streak is 7 days.</div>
      </div>
    </section>
  </main>
